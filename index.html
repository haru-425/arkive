<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arkive Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 50px;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 30px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    input, button {
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input {
      width: 80%;
    }
    button {
      background-color: #fff;
      color: #2a5298;
      cursor: pointer;
    }
    button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="card" id="login-card">
    <h1>Arkive Portal</h1>
    <input type="email" id="email" placeholder="メールアドレス" /><br />
    <input type="password" id="password" placeholder="パスワード" /><br />
    <button onclick="login()">ログイン</button>
    <button onclick="signup()">新規登録</button>
  </div>

  <div class="card" id="user-card" style="display: none;">
    <h2 id="user-name">ログイン中</h2>
    <p id="user-email"></p>
    <button onclick="logout()">ログアウト</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>

  <script>
   const firebaseConfig = {
    apiKey: "AIzaSyA_TQT0dB04nbVhGsVVvQsxlIkQuy2hJIQ",
    authDomain: "arkive-505f0.firebaseapp.com",
    projectId: "arkive-505f0",
  };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(error => alert("ログイン失敗: " + error.message));
    }

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(result => {
          const user = result.user;
          db.collection("users").doc(user.uid).set({
            email: user.email,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        })
        .catch(error => alert("登録失敗: " + error.message));
    }

    function logout() {
      auth.signOut();
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("login-card").style.display = "none";
        document.getElementById("user-card").style.display = "block";
        document.getElementById("user-email").textContent = user.email;
      } else {
        document.getElementById("login-card").style.display = "block";
        document.getElementById("user-card").style.display = "none";
      }
    });
  </script>
</body>
</html>

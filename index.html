<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arkive Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 50px;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 30px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    button {
      background-color: #ffffff;
      color: #2a5298;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="card" id="login-card">
    <h1>Welcome to Arkive</h1>
    <p>ログインして世界観をひらこう</p>
    <button onclick="login()">Googleでログイン</button>
  </div>

  <div class="card" id="user-card" style="display: none;">
    <h2 id="user-name"></h2>
    <p id="user-email"></p>
    <button onclick="logout()">ログアウト</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js"></script>

  <script>
    // Firebase設定（あなたのプロジェクトに合わせて書き換えてください）
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // ログイン処理
    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(result => {
        const user = result.user;
        db.collection("users").doc(user.uid).set({
          name: user.displayName,
          email: user.email,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });
      });
    }

    // ログアウト処理
    function logout() {
      auth.signOut();
    }

    // ログイン状態の監視
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("login-card").style.display = "none";
        document.getElementById("user-card").style.display = "block";
        document.getElementById("user-name").textContent = `ようこそ、${user.displayName} さん`;
        document.getElementById("user-email").textContent = user.email;
      } else {
        document.getElementById("login-card").style.display = "block";
        document.getElementById("user-card").style.display = "none";
      }
    });
  </script>
</body>
</html>

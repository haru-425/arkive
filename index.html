<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arkive Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card" id="title-card">
    <h1>Arkive Portal</h1>
    <p>世界観の入り口へようこそ</p>
    <a href="gallery.html">📁 ギャラリー</a>
    <a href="docs.html">📚 ドキュメント</a>
    <a href="about.html">🌐 このサイトについて</a>
    <a href="palette.html">🎨 カラーパレット登録</a>
    <div id="extra-links" style="display: none;">
      <a href="dashboard.html">🧭 ダッシュボード（ログイン限定）</a>
      <a href="settings.html">⚙️ ユーザー設定</a>
    </div>
  </div>

  <div class="card" id="login-card">
    <input type="text" id="login-username" placeholder="ユーザー名またはメールアドレス" /><br />
    <input type="password" id="login-password" placeholder="パスワード" /><br />
    <button onclick="login()">ログイン</button>
    <p><a href="#" onclick="showSignup()">新規登録はこちら</a></p>
  </div>

  <div class="card" id="signup-card" style="display: none;">
    <input type="text" id="signup-username" placeholder="ユーザー名（必須）" /><br />
    <input type="email" id="signup-email" placeholder="メールアドレス" /><br />
    <input type="password" id="signup-password" placeholder="パスワード" /><br />
    <button onclick="signup()">登録する</button>
    <p><a href="#" onclick="showLogin()">ログインに戻る</a></p>
  </div>

  <div class="card" id="username-card" style="display: none;">
    <h2>ユーザー名を登録してください</h2>
    <input type="text" id="new-username" placeholder="ユーザー名（必須）" /><br />
    <button onclick="registerUsername()">登録する</button>
  </div>

  <div class="card" id="user-card" style="display: none;">
    <h2 id="user-name">ログイン中</h2>
    <p id="user-email"></p>
    <button onclick="logout()">ログアウト</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>

  <!-- 外部JS -->
  <script src="script.js"></script>
</body>
</html>

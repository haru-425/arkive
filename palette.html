<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>統合パレット</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  #palette-container {
    max-width: 400px;
    margin: auto;
  }

  #palette-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  #palette-header h3 {
    margin: 0;
  }

  #add-color-btn {
    padding: 5px 10px;
    cursor: pointer;
  }

  #palette-list {
    list-style: none;
    padding: 0;
    margin-top: 10px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }

  #palette-list li {
    width: 50px;
    height: 50px;
    cursor: pointer;
    border: 1px solid #ccc;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-weight: bold;
    border-radius: 5px;
    user-select: none;
  }

  #palette-list li.selected {
    outline: 3px solid #000;
  }

  #remove-btn {
    margin-top: 10px;
    padding: 5px 10px;
    cursor: pointer;
    background-color: #f44336;
    color: white;
    border: none;
    border-radius: 5px;
  }
</style>
</head>
<body>

<div id="palette-container">
  <div id="palette-header">
    <h3>パレット</h3>
    <button id="add-color-btn">追加</button>
  </div>
  <ul id="palette-list">
    <!-- 色アイテムがここに追加されます -->
  </ul>
  <button id="remove-btn">選択色を削除</button>
</div>

<script>
const paletteList = document.getElementById("palette-list");
const addColorBtn = document.getElementById("add-color-btn");
const removeBtn = document.getElementById("remove-btn");

let selectedItem = null;

// 色を追加
addColorBtn.addEventListener("click", () => {
  const color = prompt("色を入力（例: #ff0000）");
  if (!color) return;

  const li = document.createElement("li");
  li.textContent = "";
  li.style.backgroundColor = color;

  li.addEventListener("click", () => {
    if (selectedItem) selectedItem.classList.remove("selected");
    selectedItem = li;
    li.classList.add("selected");
  });

  paletteList.appendChild(li);
});

// 選択色を削除
removeBtn.addEventListener("click", () => {
  if (!selectedItem) {
    alert("削除する色を選択してください");
    return;
  }
  paletteList.removeChild(selectedItem);
  selectedItem = null;
});
</script>

</body>
</html>
